{% assign navurl = page.url | remove: 'index.html' %}
<ul class="flex-container"; style="font-size:160%>
{% for item in include.nav %}
	<li>
		<a href="{{ item.url }}">
			{% if item.url == navurl %}
				<span style="color:#F38630;">{{ item.text }}</span>
			{% else %}
				{{ item.text }}
			{% endif %}
		</a>
	</li>
	{% if item.subitems and navurl contains item.url %}
		{% include nav.html nav=item.subitems %}
	{% endif %}
{% endfor %}
</ul>
