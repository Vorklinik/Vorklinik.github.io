<h2>{{ include.title }}</h2>


{% if site.categories[include.category] == null %}
  <li> No posts yet</li>
{% else %}
 <ul class="posts">
 {% for post in site.categories[include.category] %}
	<li> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
 {% endfor %}
 </ul>
{% endif %}
