<h2>{{ include.title }}</h2>


{% if site.categories[include.category] == null %}
 <ul class="posts">
	<li> No posts here yet...</li>
 </ul>
{% else %}
 <ul class="posts">
 {% for post in site.categories[include.category] reversed %}
	<li> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
 {% endfor %}
 </ul>
{% endif %}
