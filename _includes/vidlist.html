<ul class="posts">
{% for post in site.categories.{{ include.cata }} %}
    {% if post.categories contains "{{ include.catb }}" %}
    {% if post.categories contains "{{ include.catc }}" %}
	<li>...</li>
	<li> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endif %}
    {% endif %}
{% endfor %}
</ul>
