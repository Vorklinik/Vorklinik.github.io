<ul class="posts">
{% for post in site.categories.{{ include.fcat }}%}
    {% if post.categories contains "{{ include.scat }}"%}
    {% if post.categories contains "{{ include.tcat }}"%}
	<li> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endif %}
    {% endif %}
{% endfor %}
</ul>
