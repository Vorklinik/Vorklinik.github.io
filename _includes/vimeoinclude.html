{% if page.vidid_yt %}

<div class="videoWrapper" align="center">
  <iframe width="864" height="576" src="https://www.youtube.com/embed/{{ page.vidid_yt }}?showinfo=0&vq=hd1080&rel=0" frameborder="0" allowfullscreen></iframe>
</div>
{% else%}

{% if page.vidid_vim %}

</div>

{% endif %}

{% endif %}
