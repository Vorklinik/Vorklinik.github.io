<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">
	</head>
	<body>
		<nav>
    		<ul class="flex-container">
			{% assign current = page.url | downcase | split: '/' %}
         		{% if page.active == "Home" %} <li "><a style="color:#F38630;" href="{{site.baseurl}}/">Home</a></li>
          			{% else %} <li><a href="{{site.baseurl}}/">Home</a></li>
         		{% endif %}
	    		<li><a href='{{site.baseurl}}/biologie' {% if current[1] == "biologie" %} style="color:#F38630;"{% endif %}>Biologie</a></li>
	    		<li><a href='{{site.baseurl}}/chemie' {% if current[1] == "chemie" %} style="color:#F38630;"{% endif %}>Chemie</a></li>
	    		<li><a href='{{site.baseurl}}/' {% if current[1] == "anatomie" %} style="color:#F38630;"{% endif %}>Anatomie</a></li>
	    		<li><a href='{{site.baseurl}}/' {% if current[1] == "histologie" %} style="color:#F38630;"{% endif %}>Histologie</a></li>
	    		<li><a href='{{site.baseurl}}/' {% if current[1] == "biochemie" %} style="color:#F38630;"{% endif %}>Biochemie</a></li>
	    		<li><a href='{{site.baseurl}}/' {% if current[1] == "physiologie" %} style="color:#F38630;"{% endif %}>Physiologie</a></li>
	    		<li><a href='{{site.baseurl}}/' {% if current[1] == "psysoz" %} style="color:#F38630;"{% endif %}>PsySoz</a></li>
    		</ul>	
		</nav>
		<div class="container" style="text-align: justify">
			{{ content }}
		</div>
		<footer>
        <ul>
         <li><a href='{{site.baseurl}}/Impressum' {% if current[1] == "impressum" %} style="color:#F38630;"{% endif %}>Impressum</a></li>
        </ul>
		</footer>
	</body>
</html>
