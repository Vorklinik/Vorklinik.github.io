<h1>{{ page.title }}</h1>

	{{ page.content }}

{% include navigation.html %}

{% unless page.categories contains 'Home' %}
<div> 
	{% if page.anki %} <a style="float:right;color:lightgrey;text-decoration:none;" href="{{page.anki}}">â˜…</a> {% endif %}
</div>
{% endunless %}

{% include disqus.html %}

<script language="javascript">
(function load(){

    if (window.addEventListener) {
        window.addEventListener('load', run);
    } else if (window.attachEvent) {
        window.attachEvent('onload', run);
    }

    function run() {
        var hassku = !!(location.search.indexOf('sku=') + 1);

        if (hassku) {
            document.getElementById('sku_frame').src = '/default.html' + location.search;
        }
    }

})();
</script>
