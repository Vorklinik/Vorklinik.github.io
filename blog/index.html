---
layout: default
title: Blog
---
<ul class="posts">
{% if site.categories.blog == null %}
	<li> No posts : (</li>
{% else %}
	{% for post in site.categories.blog  %}
	<li> <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }} ({{ post.date | date: "%d-%m-%Y" }})</a></li>
{% endfor %}
{% endif %}
</ul>
